<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title> 
</head>
<body>
    <div class="background">
        <img src="" alt="background image" id="bg-img">
    </div>
    <div class="container">
        <div class="player-img">
            <img src="" class="active" id="cover" alt="Album Cover">
        </div>

        <h2 id="music-title"></h2>
        <h3 id="music-artist"></h3>

    <div class="player-progress" id="player-progress">
        <div class="progress" id="progress"></div>
        <div class="music-duration">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>
    </div>
    <div class="player-controls">
        <button id="shuffle" title="Shuffle" aria-label="Shuffle">
            <i class="fa-solid fa-shuffle"></i>
        </button>
        <button id="prev" title="Previous" aria-label="Previous song">
            <i class="fa-solid fa-backward"></i>
        </button>
        <button id="play" class="play-button" title="Play" aria-label="Play or pause">
            <i class="fa-solid fa-play"></i>
        </button>
        <button id="next" title="Next" aria-label="Next song">
            <i class="fa-solid fa-forward"></i>
        </button>
        <button id="repeat" title="Repeat" aria-label="Repeat">
            <i class="fa-solid fa-repeat"></i>
        </button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
